services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minio minio12345;
      mc mb -p local/seldon-engine || true;
      mc anonymous set download local/seldon-engine || true;
      echo 'MinIO bucket seldon-engine ready.';
      "
    restart: "no"

  app:
    build: .
    depends_on:
      - minio
      - minio-init
    environment:
      TZ: America/Mexico_City

      # Override cron schedule if desired
      # Example: every day at 01:00
      CRON_SCHEDULE: "10 2 * * *"

      # Storage paths
      PR_STORAGE_ROOT: "/app/storage"

      # MinIO (optional use)
      S3_ENDPOINT: "http://minio:9000"
      S3_ACCESS_KEY: "minio"
      S3_SECRET_KEY: "minio12345"
      S3_BUCKET: "seldon-engine"
      S3_REGION: "us-east-1"
    volumes:
      - ./storage:/app/storage
      - ./config:/app/config
    restart: unless-stopped

volumes:
  minio_data: