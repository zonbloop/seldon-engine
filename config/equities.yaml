metadata:
  name: "prime-radiant-core-etf-universe"
  version: "v1.0"
  description: >
    Core liquid ETF universe for quantitative research.
    Focused on daily data, long history, and high liquidity.
  created_at: "2025-01-01"
  notes:
    - ETFs only
    - No leveraged or inverse products
    - Daily frequency only

