metadata:
  name: "prime-radiant-core-etf-universe"
  version: "v1.0"
  description: >
    Core liquid ETF universe for quantitative research.
    Daily frequency only. Focus on high-liquidity ETFs with
    sufficient historical depth. Includes US, international,
    fixed income, commodities, crypto-linked ETFs, and Mexican FIBRAs.
  created_at: "2025-01-01"
  governance:
    rules:
      - ETFs only (no single stocks)
      - No leveraged or inverse ETFs
      - Minimum 3 years of history preferred
      - Liquidity enforced via ADV filters post-ingestion
      - Universe changes require version bump

